<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

</head>
<body>
    <nav>
        <h1>Weather Dashboard</h1>
    </nav>

    <main class="page">
        <section class="sideBar">
            <div class="search">
                <label for="city">Search for a city:</label>
                <input type="text" id="city" name="city">
                <button onclick="weatherSearch()">Submit</button>
            </div>
            <aside class="history">
                content
            </aside>
        </section>

        <section class="weather">
            <article class="current">
                <h2 class="name">Welcome</h2>
                <span class="date"></span>
                <div class="data"></div>
            </article>

            <summary class="forecast">
                content
            </summary>
        </section>
    </main>

    <footer>

    </footer>
</body>

<script src="./assets/script.js"></script>
</html>
