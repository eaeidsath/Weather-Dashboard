<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <nav>
        <h1>Weather Dashboard</h1>
    </nav>

    <main class="page">
        <section class="col-md-4 col-sm-12 sidebar">
            <section>
                <div class="search">
                    <label for="city">Search for a city:</label>
                    <input type="text" id="city" name="city">
                    <button class="btn btn-light" onclick="weatherSearch()">Submit</button>
                </div>
                <aside>
                    <ol class="history"></ol>
                </aside>
            </section>
            <div>
                <button class="btn btn-secondary" id="clearButton">Clear History</button>
            </div>
        </section>

        <section class="col-md-8 col-sm-12 weather">
            <article class="current text-center fs-4">
                <h2 class="name text-center">Welcome</h2>
                <span class="date"></span>
                <div class="data"></div>
            </article>

            <summary class="forecast card text-center">
                <h2 class="card-title">5-day Forecast</h2>
                <div class="day1 card-body fs-5 text-white"></div>
                <div class="day2 card-body fs-5 text-white"></div>
                <div class="day3 card-body fs-5 text-white"></div>
                <div class="day4 card-body fs-5 text-white"></div>
                <div class="day5 card-body fs-5 text-white"></div>
            </summary>
        </section>
    </main>

    <footer>
        <h3 class="fs-6">Made by Evelyn</h3>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

<script src="./assets/script.js"></script>
</html>
